[bar/main]
monitor = eDP-1
width = 100%
height = 26
background = #000000
foreground = #ebdbb2
font-0 = JetBrainsMono Nerd Font:size=10:weight=bold;3
separator = |
padding-left = 2
padding-right = 2
module-margin = 2

modules-left = bspwm xwindow
modules-center =
modules-right = pulseaudio memory cpu date battery

[bar/main-external]
monitor = DP-1
offset-x = 0
offset-y = 0
height = 26
width = 100%
background = #000000
foreground = #ebdbb2
font-0 = JetBrainsMono Nerd Font:size=10:weight=bold;3
separator = |
padding-left = 2
padding-right = 2
module-margin = 2

modules-left = bspwm
modules-center =
modules-right = pulseaudio memory cpu date battery

[module/bspwm]
type = internal/bspwm
label-focused = "0 %name%"
label-focused-foreground = ${colors.accent}
label-focused-background = ${colors.bg}
label-focused-underline = ${colors.accent}
label-focused-padding = 2
label-occupied = "o %name%"
label-occupied-foreground = ${colors.fg}
label-occupied-padding = 2
label-empty = "*"
label-empty-foreground = #555
label-empty-padding = 2
label-urgent = " %name%"
label-urgent-foreground = ${colors.urgent}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-empty =

[module/date]
type = internal/date
interval = 1
time = " %a %b %d"
date = " %H:%M"
label = %date%

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
interval = 5

[module/pulseaudio]
type = internal/pulseaudio
format-volume =   <label-volume>
label-volume = %percentage%%
format-muted =  muted
label-muted-foreground = #928374
label-volume-foreground = #ebdbb2
interval = 2

[module/memory]
type = internal/memory
interval = 2
label =  %used%

[module/cpu]
type = internal/cpu
interval = 2
label =  %percentage%%
